 <!DOCTYPE html>
<html>
<body>

<!-- The width and height in svg tag specifies the boundaries in which the svg shapes below are going to appear in-->
<svg width = "900", height= "900">
	
	<!-- This is svg code for a circle-->
	<circle cx= "300" cy ="200" r = 90 fill= "yellow" stroke="black">
	</circle>
	
	<!--This is svg code for rectangle-->
	<rect x = "500" y = "150" width ="100" height="100" fill="green" stroke="black">
	</rect>
	
	<!--This is svg code for a polygon-->
	<polygon points="900,50 650,150 650,350 900,350" fill="purple" stroke="black">
	</polygon>
	
	<!-- This is svg for custom made shapes-->
	<path d="M1016,279 C1068,8 1095,495 1152,261 Z" 
	</path> 

</svg>

</body>
</html>
