<!DOCTYPE html>
<html>
<body>


<svg width="900" height="900">
	
	
	<g>
	<circle cx="106" cy="250" r="50" style="fill:black;stroke-width:1">
		<animateTransform attributeName="transform" 
			type="translate"
			from= 5,50
			to = 750,150
			begin= "0s"
			dur="5s"
			repeatCount="indefinite"
		/>
	</circle>
	<animateTransform attributeName="transform" type="scale" from= "0 0" to = "1 1" begin= "0s" dur="5s" repeatCount="indefinite"/>
	</g>

</svg>
</body>
</html>
