<!DOCTYPE html>
<html>
<body>


<svg width = "900", height= "900">
	
	<!-- 
	One important rule to remember is each tspan tag's coordinate is relative to the 
	previous lines coordinate. 
	
	For example, line 21's x and y position is relative to line 20's coordinate position.
	-->
	
	
	<text x="350" y ="350">
		<tspan>This is text span example</tspan>
		<tspan dx="-450" dy="0"> This is tspan example on left</tspan>
		<tspan dx="350" dy="0"> This is tspan example on right</tspan>
		<tspan dx="-450" dy="-100"> This is tspan example on top</tspan>
		<tspan dx="-200" dy="200"> This is tspan example on bottom</tspan>
	</text>


</svg>

</body>
</html>
