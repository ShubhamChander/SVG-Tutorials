<!DOCTYPE html>
<html>
<body>


<svg width = "900", height= "900">
	
	
	<!-- A grouped element is denoted by the <g> tag -->
	<!-- Can use any transformation listed in tutorial 02
	Here is an example --> 
	<g transform = "translate(300,50)">
		<!--A big rectangle with circle,lines and a triangle within-->
		<rect x="90" y="90" width="200" height="100" style="fill:white;stroke:black"></rect>
		
		<circle cx="100" cy="170" r="10" stroke="black" fill="green"></circle>
		
		<line x1="300" y1="120" x2="150" y2="420" style="stroke:blue;stroke-width:5"></line>
		
		<polygon points="250,300 300,550 500,350" style="fill:red;stroke:blue">
	
	</g>
	
	


</svg>

</body>
</html>
